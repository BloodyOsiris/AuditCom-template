<!DOCTYPE html>
<template>
  <article class="team-card">
    <div class="team-header">
      <div class="logo-wrapper">
          <img class="team-logo-target" alt="Logo" loading="lazy">
      </div>
      
      <h2 class="team-name-target" data-bind="teamName"></h2>
    </div>
   
    <div class="team-info">
      <p data-bind="title"></p>
      <p class="date" data-bind="uploadedAt"></p>
    </div>
  </article>
</template>
